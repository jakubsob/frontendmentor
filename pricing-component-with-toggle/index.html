<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="www/main.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="title" id="title">
        Our Pricing
      </div>
      <span class="switch">
        <span class="switch__label_1"></span>
        Annually
        <span class="switch__value">
          <input type="checkbox" id="switch" class="checkbox" data-value="monthly" checked/>
          <label for="switch" class="toggle">
          </span>
          <span class="switch__label_2">
            Monthly
          </span>
        </div>
      </div>
      <div class="grid-container">
        <div class="card basic">
          <div class="card__title">
            Basic
          </div>
          <div class="card__price">
            <div class="card__price_currency">
              &dollar;
            </div>
            <div class="card__price_value">
              19.99
              <!-- 199.99 -->
            </div>
          </div>
          <div class="card__details">
            <div class="card__details_element">
              500 GB Storage
            </div>
            <div class="card__details_element">
              2 Users Allowed
            </div>
            <div class="card__details_element">
              Send up to 3 GB
            </div>
          </div>
          <button class="primary">
            Learn More
          </button>
        </div>
        <div class="card primary professional">
          <div class="card__title">
            Professional
          </div>
          <div class="card__price">
            <div class="card__price_currency">
              &dollar;
            </div>
            <div class="card__price_value">
              24.99
              <!-- 249.99 -->
            </div>
          </div>
          <div class="card__details">
            <div class="card__details_element">
              1 TB Storage
            </div>
            <div class="card__details_element">
              5 Users Allowed
            </div>
            <div class="card__details_element">
              Send up to 10 GB
            </div>
          </div>
          <button class="secondary">
            Learn More
          </button>
        </div>
        <div class="card master">
          <div class="card__title">
            Master
          </div>
          <div class="card__price">
            <div class="card__price_currency">
              &dollar;
            </div>
            <div class="card__price_value">
              39.99
              <!-- 399.99 -->
            </div>
          </div>
          <div class="card__details">
            <div class="card__details_element">
              2 TB Storage
            </div>
            <div class="card__details_element">
              10 Users Allowed
            </div>
            <div class="card__details_element">
              Send up to 20 GB
            </div>
          </div>
          <button class="primary">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="www/index.js"></script>
</body>
</html>
